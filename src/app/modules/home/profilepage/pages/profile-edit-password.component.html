<div class="x_panel">
    <ul class="nav nav-tabs bar_tabs">
        <li role="presentation" [routerLinkActive]="['active']"><a [routerLink]="'/home/profilepage/edit_userprofile/'">Profile</a></li>
        <li role="presentation" [routerLinkActive]="['active']"><a [routerLink]="'/home/profilepage/edit_address/'">Address</a></li>
        <li role="presentation" [routerLinkActive]="['active']"><a [routerLink]="'/home/profilepage/edit_password/'">Password Change</a></li>
    </ul>
    <div class="tab-content">
        <div class="row" style="padding: 20px">
            
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Change Password</h3>
                    </div>
                    <div class="panel-body">
                              
                        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
                            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && old_password.invalid }">
                                <label>Old Password:</label>
                                <input type="password" class="form-control" name="old_password" #old_password="ngModel" [(ngModel)]="profile.old_password"
                                    required />
                                <span *ngIf="f.submitted && old_password.invalid" class="help-block">
                                    <span *ngIf="old_password.errors.required">Old Password is required</span>
                                </span>
                            </div>

                            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && new_password.invalid }">
                                <label>New Password:</label>
                                <input type="password" class="form-control" name="new_password" #new_password="ngModel"
                                    [(ngModel)]="profile.new_password" required />
                                <span *ngIf="f.submitted && new_password.invalid" class="help-block">
                                    <span *ngIf="new_password.errors.required">New Password is required</span>
                                </span>
                            </div>

                            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && confirm_password.invalid }">
                                <label>Confirm New Password:</label>
                                <input type="password" class="form-control" name="confirm_password" [(ngModel)]="profile.confirm_password"
                                    #confirm_password="ngModel" required />
                                <span *ngIf="f.submitted && confirm_password.invalid" class="help-block">
                                    <span *ngIf="confirm_password.errors.required">Confirm New Password is required</span>
                                </span>
                            </div>

                            <hr />
                            <!-- <div class="row">
                                <div class="col-md-6 col-md-offset-6"> -->
                                    <div *ngIf="errors" class="alert alert-danger">{{errors.error|json}}</div>
                                    <a class="btn btn-danger pull-right" [routerLink]="'/home/profilepage/'"><i class="fa fa-close"></i> Close</a>
                                    <button class="btn btn-primary pull-right" type="submit"><i class="fa fa-edit"></i> Update Password</button>
                                    

                                <!-- </div>
                            </div> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
