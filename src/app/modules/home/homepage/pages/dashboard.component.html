<div class="x_panel">
  <app-homepage-tab-buttons></app-homepage-tab-buttons>

  <div class="tab-content">


    
    <app-homepage-preloader *ngIf="loading"></app-homepage-preloader>
    <div class="row">

      <!-- 1. Profile -->
      <div>        
        <app-homepage-dashboard-profile [profile]="widgets_data.profile" *ngIf="widgets.indexOf('profile') != -1 && !loading">
        </app-homepage-dashboard-profile>
      </div>

      <!-- High Charts -->
      <!-- spider web graph -->
      <div>
        <app-homepage-dashboard-graphs 
          [guagegraph]="guagegraph"
          [spiderwebgraph]="spiderwebgraph"
          *ngIf="['P','S'].indexOf(user_type) != -1 && !loading">
        </app-homepage-dashboard-graphs>
      </div>

      <!-- 2. TimeTable -->
      <div class="col-md-8 col-sm-12" *ngIf="widgets.indexOf('timetable') != -1">
        <div *ngIf="widgets_data.timetable; else noTimeTable">
          <app-timetables-view [tt_id]="widgets_data.timetable"></app-timetables-view>
        </div>
        <ng-template #noTimeTable>
          <div class="x_panel">
            <div class="x_title">
              <h2>TimeTable</h2>
              <div class="clearfix"></div>
            </div>
            <p> No TimeTable to Display.</p>
          </div>
        </ng-template>
      </div>
      <!-- today's timetable for teacher -->
      <div class="col-xs-12 col-sm-6 col-md-4" *ngIf="widgets.indexOf('teacher_timetable') != -1">
        <app-timetables-teacher></app-timetables-teacher>
      </div>
      <!-- </div>

    <div class="row"> -->
      <!-- 3. Fees -->
      <div class="col-xs-12 col-sm-6 col-md-4" *ngIf="widgets.indexOf('fees') != -1">
        <app-homepage-dashboard-fees [fees]="widgets_data.fees"></app-homepage-dashboard-fees>
      </div>

      <!-- 4. Events -->
      
      <!-- { "events": [ { "id": 1, "created_at": "2018-10-16T11:21:48.336542Z", "updated_at": "2018-10-16T11:21:48.336613Z", "deleted_at": null, "created_by": null, "updated_by": null, "event_name": "Football", "event_type_id": 1, "event_location": "Palakkad", "event_desc": "Football World cup 2018", "start_date": "2018-10-16", "end_date": "2018-10-17", "status": 1 }  -->
      <div class="col-xs-12 col-sm-6 col-md-4" *ngIf="widgets.indexOf('events') != -1">
        <app-homepage-dashboard-events [events]="widgets_data.events"></app-homepage-dashboard-events>
      </div>

      <!-- 6. Notice Board -->
      <div class="col-xs-12 col-sm-6 col-md-4" *ngIf="widgets.indexOf('noticeboard') != -1">
        <app-homepage-dashboard-noticeboard></app-homepage-dashboard-noticeboard>
      </div>

      <!-- 5. Student Parent Assignment View -->
      <div class="col-xs-12 col-sm-6 col-md-4" *ngIf="widgets.indexOf('assignment') != -1">
        <app-homepage-dashboard-assignment></app-homepage-dashboard-assignment>
      </div>

      <!-- 6. Holidays -->
      <!-- { "name": "Gandhi Jayanthi", "start_date": "2018-10-17", "end_date": "2018-10-17", "remarks": "Birth Day of Gandhiji", "status": 1 }  -->
      <div class="col-xs-12 col-sm-6 col-md-4" *ngIf="widgets.indexOf('holidays') != -1">
        <app-homepage-dashboard-holiday [holidays]="widgets_data.holidays"></app-homepage-dashboard-holiday>
      </div>

    </div>
  </div>
</div>
